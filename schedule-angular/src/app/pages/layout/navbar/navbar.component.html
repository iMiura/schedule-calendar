<nz-layout class="app-layout">
  <nz-layout>
    <nz-header style="position: fixed;width: 100%;">
      <div class="app-header">
        <div class="sidebar-logo">
          <a href="/" target="_blank">
            <h1>進捗管理システム</h1>
          </a>
        </div>
        <div style="position: fixed;top:0;right: 140px;display: flex">
          <div>
            <ng-container>
              <h3>{{roleName}}：{{userName}}様</h3>
            </ng-container>
          </div>
        </div>
        <div style="position: fixed;top:0;right: 20px;text-align: right;">
          <div>
            <ng-container>
              <button nz-button nzType="primary" id="signout_button" nzDanger (click)="logout()">ログアウト</button>
            </ng-container>
          </div>
        </div>
        <div style="position: fixed;top:48px;right: 0px;text-align: right;width: 100%;">
          <ng-container>
            <nz-radio-group [(ngModel)]="radioValue" (ngModelChange)="changeList()">
              <label nz-radio-button class="button-large-green" [nzValue]="5" *ngIf="permission==0 || permission==1 || permission==2">リリース管理</label>
<!--              <label nz-radio-button class="button-large-green" [nzValue]="3" *ngIf="permission==0 || permission==1 || permission==2">仮登録</label>-->
              <label nz-radio-button class="button-large" [nzValue]="0" *ngIf="teamId == 1 && (permission==0 || permission==1 || permission==2)">タスクリスト</label>
              <label nz-radio-button class="button-large" [nzValue]="1" *ngIf="teamId == 1 && (permission==0 || permission==1 || permission==2)">業務フロー</label>
              <label nz-radio-button class="button-large" [nzValue]="2" *ngIf="teamId == 1 && (permission==0 || permission==1)">ｶﾚﾝﾀﾞｰ展開</label>
            </nz-radio-group>
            <hr />
          </ng-container>
        </div>
      </div>
    </nz-header>

    <div style="margin-top: 108px;height: 100%;background-color: #FFF1CE;">
      <nz-content>
        <div class="inner-content" id="inner-content">
          <h3>{{radioValue<3?teamName:'チーム共通'}}：{{radioLabel[radioValue]}}</h3>
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </div>
  </nz-layout>
</nz-layout>
